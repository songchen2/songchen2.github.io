    <h1 class="p-name title" itemprop="headline name">LeetCode Day2</h1>
  

    </header>
    <div class="e-content entry" itemprop="articleBody">
      
        <p><a target="_blank" rel="noopener" href="https://programmercarl.com/0977.%E6%9C%89%E5%BA%8F%E6%95%B0%E7%BB%84%E7%9A%84%E5%B9%B3%E6%96%B9.html#%E5%8F%8C%E6%8C%87%E9%92%88%E6%B3%95">代码随想录 977.有序数组的平方</a></p>
<p><a target="_blank" rel="noopener" href="https://leetcode.com/problems/squares-of-a-sorted-array/">LeetCode 977 Squares of a Sorted Array</a></p>
<p><em>My Code</em></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">sortedSquares</span>(<span class="params">self, nums: <span class="type">List</span>[<span class="built_in">int</span>]</span>) -&gt; <span class="type">List</span>[<span class="built_in">int</span>]:</span><br><span class="line">        n=<span class="built_in">len</span>(nums)</span><br><span class="line">        i,j,k=<span class="number">0</span>,n-<span class="number">1</span>,n-<span class="number">1</span></span><br><span class="line">        results=[<span class="number">0</span>]*n</span><br><span class="line">        <span class="keyword">while</span> (i&lt;=j):</span><br><span class="line">            ii=nums[i]*nums[i]</span><br><span class="line">            jj=nums[j]*nums[j]</span><br><span class="line">            <span class="keyword">if</span> ii&lt;jj:</span><br><span class="line">                results[k]=jj</span><br><span class="line">                j=j-<span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                results[k]=ii</span><br><span class="line">                i=i+<span class="number">1</span></span><br><span class="line">            k=k-<span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> results</span><br></pre></td></tr></table></figure>



<p><a target="_blank" rel="noopener" href="https://programmercarl.com/0209.%E9%95%BF%E5%BA%A6%E6%9C%80%E5%B0%8F%E7%9A%84%E5%AD%90%E6%95%B0%E7%BB%84.html#%E6%BB%91%E5%8A%A8%E7%AA%97%E5%8F%A3">代码随想录 209.长度最小的子数组</a></p>
<p><a target="_blank" rel="noopener" href="https://leetcode.com/problems/minimum-size-subarray-sum/">LeetCode 209 Minimum Size Subarrary Sum</a></p>
<p><em>My Code</em></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">minSubArrayLen</span>(<span class="params">self, target: <span class="built_in">int</span>, nums: <span class="type">List</span>[<span class="built_in">int</span>]</span>) -&gt; <span class="built_in">int</span>:</span><br><span class="line">        start = <span class="number">0</span></span><br><span class="line">        end = <span class="number">0</span></span><br><span class="line">        ssum = <span class="number">0</span></span><br><span class="line">        n = <span class="built_in">len</span>(nums)</span><br><span class="line">        sublength = n+<span class="number">1</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> end <span class="keyword">in</span> <span class="built_in">range</span>(n):</span><br><span class="line">            ssum += nums[end]</span><br><span class="line">            <span class="keyword">while</span> (ssum&gt;=target):</span><br><span class="line">                newsublength = end-start+<span class="number">1</span></span><br><span class="line">                sublength= <span class="built_in">min</span>(sublength,newsublength)</span><br><span class="line">                ssum -=nums[start]</span><br><span class="line">                start +=<span class="number">1</span></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span> <span class="keyword">if</span> sublength&gt;n <span class="keyword">else</span> sublength</span><br></pre></td></tr></table></figure>



<p><a target="_blank" rel="noopener" href="https://programmercarl.com/0059.%E8%9E%BA%E6%97%8B%E7%9F%A9%E9%98%B5II.html#_59-%E8%9E%BA%E6%97%8B%E7%9F%A9%E9%98%B5ii">代码随想录 59.螺旋矩阵II</a></p>
<p><a target="_blank" rel="noopener" href="https://leetcode.com/problems/spiral-matrix-ii/">LeetCode 59. Spiral Matrix II</a></p>
<p><em>My Code</em></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">generateMatrix</span>(<span class="params">self, n: <span class="built_in">int</span></span>) -&gt; <span class="type">List</span>[<span class="type">List</span>[<span class="built_in">int</span>]]:</span><br><span class="line">     </span><br><span class="line"></span><br><span class="line">        nums = [[<span class="number">0</span>] * n <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(n)]</span><br><span class="line">        startx, starty = <span class="number">0</span>, <span class="number">0</span>               <span class="comment"># 起始点</span></span><br><span class="line">        loop, mid = n // <span class="number">2</span>, n // <span class="number">2</span>          <span class="comment"># 迭代次数、n为奇数时，矩阵的中心点</span></span><br><span class="line">        count = <span class="number">1</span>                           <span class="comment"># 计数</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> offset <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, loop + <span class="number">1</span>) :      <span class="comment"># 每循环一层偏移量加1，偏移量从1开始</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(starty, n - offset) :    <span class="comment"># 从左至右，左闭右开</span></span><br><span class="line">                nums[startx][i] = count</span><br><span class="line">                count += <span class="number">1</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(startx, n - offset) :    <span class="comment"># 从上至下</span></span><br><span class="line">                nums[i][n - offset] = count</span><br><span class="line">                count += <span class="number">1</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(n - offset, starty, -<span class="number">1</span>) : <span class="comment"># 从右至左</span></span><br><span class="line">                nums[n - offset][i] = count</span><br><span class="line">                count += <span class="number">1</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(n - offset, startx, -<span class="number">1</span>) : <span class="comment"># 从下至上</span></span><br><span class="line">                nums[i][starty] = count</span><br><span class="line">                count += <span class="number">1</span>                </span><br><span class="line">            startx += <span class="number">1</span>         <span class="comment"># 更新起始点</span></span><br><span class="line">            starty += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> n % <span class="number">2</span> != <span class="number">0</span> :			<span class="comment"># n为奇数时，填充中心点</span></span><br><span class="line">            nums[mid][mid] = count </span><br><span class="line">        <span class="keyword">return</span> nums</span><br></pre></td></tr></table></figure>
